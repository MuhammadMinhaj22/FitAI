<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://www.shutterstock.com/image-vector/fitness-gym-neon-light-glowing-260nw-1017414175.jpg">
    <title>Contact - AI Fitness & Diet Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">FitAI</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-content">
                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>Email: <a href="mailto:contact@fitai.com">contact@fitai.com</a></p>
                    <p>Follow us on social media:</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
                        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    </div>
                    <div id="message-sent-confirmation" class="hidden">
                        <h4>Message Sent!</h4>
                        <p>Thank you for contacting us. We will get back to you shortly.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 FitAI. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
